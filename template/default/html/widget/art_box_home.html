{if condition="$vo.art_pic eq ''"}
<li class="arthom_item no_pic num_{$key}">
	<a class="artlist_thumb lazyload" href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}" data-original="{$vo.art_pic|mac_url_img}">
		<div class="art_date">
			<span class="day_date">{$vo.art_time|date='d',###}</span>
			<span class="split_line"></span>
			<span class="year_month">
			<p>{$vo.type.type_name}</p><p>{$vo.art_time|date='Y-m',###}</p>
			</span>
		</div>
		<div class="art_from"><i class="iconfont">&#xe62b;</i>&nbsp;
			{if $vo['art_from']}{$vo['art_from']}{else}<span data-lang="html_net">{:lang_web('html_net')}</span>{/if}
		</div>
	</a>	
	<div class="arthom_title"><a href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}">{$vo.art_name}</a></div>	
</li>
{else}
<li class="arthom_item num_{$key}">
	<a class="artlist_thumb lazyload" href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}" data-original="{$vo.art_pic|mac_url_img}">						
		<span class="look hidden_xs"></span>
		<span class="pic_text text_right">{$vo.type.type_name}</span>
	</a>	
	<div class="arthom_title"><a href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}">{$vo.art_name}</a></div>	
</li>
{/if}
